<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="src/index.js"></script>
        <link rel="stylesheet" type="text/css" href="src/index.css">
        <title>CasTalk Login</title>
    </head>
    <body>
        <div class="container">
            <form action="POST" class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error">Incorrect Username or Password.</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or E-mail">
                    <div class="form__input-error-message">This is an error message</div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a href="" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
        </div>

    </body>
</html>
